<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <!-- LADO ESQUERDO -->
      <div class="left">
        <p>FAÇA O LOGIN E DIVIRTA-SE COM NOSSO SITE.</p>
        <div class="img-controle">
          <img src="image.png" alt="controle" />
        </div>
      </div>

      <!-- LADO DIREITO -->
      <div class="right">
        <form action="/home/home.html" method="get">
          <div class="input-box">
            <label for="email">E-MAIL</label>
            <input type="email" id="email" required />
          </div>

          <div class="input-box">
            <label for="senha">SENHA:</label>
            <input type="password" id="senha" required />
          </div>

          <div class="login">
            <button type="submit">ENTRAR</button>
          </div>

          <div class="login-link">
            <p>Não tem conta? Clique em <a href="cadastro.html">cadastrar-se</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
