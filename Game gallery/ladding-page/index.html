<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Gallery</title>
  </head>
  <body>
    <section>
      <div class="container">
        <!-- Frase à esquerda -->
        <div class="frase">
          <h1>
            Uma coleção de imagens para relembrar os jogos que marcaram
            gerações.
          </h1>
        </div>
        <!-- Bloco da logo + imagens -->
        <div class="lado-direito">
          <div class="logo">
            <img class="img" src="imagens/image.png" alt="logo" />
          </div>
          <div class="imagens">
            <img
              class="img-1"
              src="imagens/terraria-background-jc3ssgxv44z5avoe.jpg"
              alt="boss"
            />
            <img class="img-1" src="imagens/hollow.jpg" alt="personagem" />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-1">
        <div class="tvt">
          <h1>Temos vairios temas</h1>
        </div>

        <div class="categorias">
          <h2 class="itens-c">Ação</h2>
          <h2 class="itens-c">Espotes</h2>
          <h2 class="itens-c">Aventura</h2>
          <h2 class="itens-c">Estrategia</h2>
        </div>

        <div class="cj">
          <h2>Começe sua jornada clicando aqui em baixo</h2>
        </div>

        <div class="botao-login">
          <a href="/Login/login.html"><button class="botao">Login</button></a>
        </div>

      </div>
    </section>

    <section class="container-2">
        <div>
            <h2 class="rodapé">© 2025 Game Galery. Todos os direitos reservados.</h2>
        </div>
    </section>
  </body>
</html>
